cron:
- description: "daily stat"
  url: /tweet/daily
  schedule: every 24 hours
- description: "expired"
  url: /tweet/expired
  schedule: every 1 hours from 00:25 to 23:25
- description: "released"
  url: /tweet/released
  schedule: every 1 hours from 00:40 to 23:40
- description: "nopremium"
  url: /tweet/nopremium
  schedule: every 1 hours from 00:55 to 23:55